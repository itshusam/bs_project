<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task | Task Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="task-dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Create New Task</h2>
    <form>
        <div class="form-group">
            <label for="taskTitle">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a task title.</div>
        </div>
        <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea class="form-control" id="taskDescription" rows="4" placeholder="Enter task description" required></textarea>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a description.</div>
        </div>
        <div class="form-group">
            <label for="taskDueDate">Due Date</label>
            <input type="date" class="form-control" id="taskDueDate" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please select a due date.</div>
        </div>
        <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select class="form-control" id="taskPriority" required>
                <option value="" disabled selected>Select priority</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please select a priority.</div>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
